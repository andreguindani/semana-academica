<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <h2>VIII-SCI</h2>
                </li>
                <li><a href="#">Apoiadores</a></li>
                <li><a href="#">Maratona</a></li>
                <li><a href="#">Jogos Eletrônicos</a></li>
                <li><a href="#">Cronograma</a></li>
                <li><a href="#">Fotos</a></li>
                <li><a href="cadastro.html">Inscreva-se</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <section class="section1">
                <div class="texto-div">
                    <h1>VIII-SCI</h1>
                    <h4>Dias 23,24 e 25 de outubro de 2023 </h4>
                    <p>Semana Acadêmica da Computação e Informatica</p>
                </div>
            </section>
        </div>
        <section class="section2">
            <div>
                <h1>Apoiadores</h1>
                <div id="image">
                    <img src="assets/img/casa do computador.png" class="col-3 img1"  alt="">
                    <img src="assets/img/inventario.png" class="col-3 img3" alt="" >    
                    <img src="assets/img/centro de inovacao.png" class="col-3 img2" alt="">        
                </div>
            </div>
        </section>
        <section class="section3">
            <h1>Jogos Eletronicos</h1>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
          
                <div class="item active">
                  <img src="assets/img/0x0.webp" alt="Los Angeles" >
                  <div class="carousel-caption">
                    <h3>Rocket League</h3>
                    <button>INSCREVA-SE</button>
                  </div>
                </div>
          
                <div class="item">
                  <img src="assets/img/Beta-Key-Art_VALORANT.jpg" alt="Chicago" >
                  <div class="carousel-caption">
                    <h3>Valorant</h3>
                    <button>INSCREVA-SE</button>
                  </div>
                </div>
              
                <div class="item">
                  <img src="assets/img/FC24_standardkeyart_16x9.jpg" alt="New York" >
                  <div class="carousel-caption">
                    <h3>EA Sports FC 24</h3>
                    <button>INSCREVA-SE</button>
                  </div>
                </div>
            
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </section>
    </main>

</html>
